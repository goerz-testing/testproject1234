version: ~> 1.0
language: python
os: linux
dist: xenial

# If you need X11:
services:
    - xvfb

addons:
    apt:
      packages:
        - herbstluftwm
        - libxkbcommon-x11-0

env:
  global:
    # Doctr deploy key for hhslepicka/testproject1234
    - secure: ""
    - DOCS_FOLDER: docs
    - DOCS_REQUIREMENTS: docs-requirements.txt
    - DOCTR_VERSIONS_MENU: 1

before_script:
  # Run the window manager
  - "herbstluftwm &"
  - sleep 1

stages:
  - test
  - name: deploy
    if: (branch = master OR tag IS present) AND type != pull_request

import:
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/python_linter.yml@pypi
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/python_tester.yml@pypi
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/pypi-upload.yml@pypi
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/doctr-upload.yml@pypi
  - hhslepicka/pcds-ci-helpers:travis/shared_configs/anaconda-upload.yml@pypi
